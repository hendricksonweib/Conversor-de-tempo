<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidade de Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>Conversor de Unidade de Tempo</h1>
        </header>
        <Main>
            <section>
                <select name="tempo" id="tempo" class="selecao">
                    <option value="segundos">Segundos</option>
                    <option value="minutos">Minutos</option>
                    <option value="Horas">Horas</option>
                    <option value="dias">Dias</option>
                </select>
                <input type="number" placeholder="Digitar a quantidade de tempo">
            </section>
            <section>
                <select name="tempo" id="conversor" class="selecao">
                    <option value="segundos">Segundos</option>
                    <option value="minutos">Minutos</option>
                    <option value="Horas">Horas</option>
                    <option value="dias">Dias</option>
                </select>
                <div id="result">seu resultado</div>
            </section>
        </Main>
    </div>
</body>

</html>
